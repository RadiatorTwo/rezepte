<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezepte</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Spicy Fiesta Palette - Light Mode */
            --primary: #FF6F61;        /* Coral - Hauptfarbe */
            --primary-dark: #D95D39;   /* Darker coral */
            --primary-darker: #C94A2D; /* Deep coral */
            --accent: #A83D2D;         /* Rust accent */
            --accent-dark: #7A2A2A;    /* Deep rust */

            --background: #FFF8F6;     /* Warm off-white */
            --card-bg: #FFFFFF;
            --text: #2D2926;           /* Warm dark */
            --text-light: #5D534E;     /* Warm gray */
            --text-muted: #8B817A;     /* Muted warm gray */
            --border: #E8DDD8;         /* Warm border */
            --shadow: rgba(45, 41, 38, 0.08);
            --shadow-hover: rgba(45, 41, 38, 0.15);

            /* Spacing Scale (8px base) */
            --space-xs: 0.25rem;   /* 4px */
            --space-sm: 0.5rem;    /* 8px */
            --space-md: 1rem;      /* 16px */
            --space-lg: 1.5rem;    /* 24px */
            --space-xl: 2rem;      /* 32px */
            --space-2xl: 3rem;     /* 48px */

            /* Border Radius */
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            --radius-full: 9999px;

            /* Typography Scale */
            --font-size-xs: 0.75rem;   /* 12px - Labels, small text */
            --font-size-sm: 0.875rem;  /* 14px - Secondary text */
            --font-size-base: 1rem;    /* 16px - Body text */
            --font-size-lg: 1.125rem;  /* 18px - Large body */
            --font-size-xl: 1.25rem;   /* 20px - H4 */
            --font-size-2xl: 1.5rem;   /* 24px - H3 */
            --font-size-3xl: 2rem;     /* 32px - H2 */
            --font-size-4xl: 2.5rem;   /* 40px - H1 */

            /* Font Weights */
            --font-normal: 400;
            --font-medium: 500;
            --font-semibold: 600;
            --font-bold: 700;

            /* Line Heights */
            --leading-tight: 1.25;
            --leading-normal: 1.5;
            --leading-relaxed: 1.625;
        }

        /* Dark Mode - System preference (unless overridden by toggle) */
        @media (prefers-color-scheme: dark) {
            :root:not([data-theme="light"]) {
                --primary: #FF8A7A;        /* Lighter coral for dark bg */
                --primary-dark: #FF6F61;
                --primary-darker: #D95D39;
                --accent: #C94A2D;
                --accent-dark: #A83D2D;

                --background: #1A1614;     /* Warm dark */
                --card-bg: #2D2926;        /* Warm card dark */
                --text: #F5EDE8;           /* Warm light */
                --text-light: #C4B8B0;     /* Warm gray light */
                --text-muted: #8B817A;
                --border: #3D3632;         /* Warm border dark */
                --shadow: rgba(0, 0, 0, 0.3);
                --shadow-hover: rgba(0, 0, 0, 0.5);
            }
        }

        /* Dark Mode - Explicit toggle selection */
        [data-theme="dark"] {
            --primary: #FF8A7A;        /* Lighter coral for dark bg */
            --primary-dark: #FF6F61;
            --primary-darker: #D95D39;
            --accent: #C94A2D;
            --accent-dark: #A83D2D;

            --background: #1A1614;     /* Warm dark */
            --card-bg: #2D2926;        /* Warm card dark */
            --text: #F5EDE8;           /* Warm light */
            --text-light: #C4B8B0;     /* Warm gray light */
            --text-muted: #8B817A;
            --border: #3D3632;         /* Warm border dark */
            --shadow: rgba(0, 0, 0, 0.3);
            --shadow-hover: rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text);
            background: var(--background);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Header */
        header {
            position: relative;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: var(--space-2xl) var(--space-lg);
            box-shadow: 0 4px 20px var(--shadow);
        }

        header h1 {
            text-align: center;
            font-size: var(--font-size-4xl);
            font-weight: var(--font-bold);
            letter-spacing: -0.02em;
        }

        header p {
            text-align: center;
            opacity: 0.9;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 44px;
            height: 44px;
            border: none;
            border-radius: var(--radius-full);
            background: rgba(255, 255, 255, 0.2);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .theme-toggle-icon::before {
            content: '\2600\FE0F';
            font-size: 1.25rem;
        }

        /* Dark mode icon (moon) */
        [data-theme="dark"] .theme-toggle-icon::before {
            content: '\1F319';
        }

        @media (prefers-color-scheme: dark) {
            :root:not([data-theme="light"]) .theme-toggle-icon::before {
                content: '\1F319';
            }
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--space-xl) var(--space-lg);
        }

        /* Suchbereich */
        .search-section {
            background: var(--card-bg);
            padding: var(--space-xl);
            border-radius: var(--radius-lg);
            box-shadow: 0 2px 12px var(--shadow);
            margin-bottom: var(--space-xl);
            border: 1px solid var(--border);
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .search-box {
            display: flex;
            gap: var(--space-md);
            margin-bottom: var(--space-md);
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: var(--space-sm) var(--space-md);
            border: 2px solid var(--border);
            border-radius: var(--radius-md);
            font-size: var(--font-size-base);
            background: var(--background);
            color: var(--text);
            transition: all 0.2s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 111, 97, 0.15);
            transform: scale(1.01);
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .filter-tabs {
            display: flex;
            gap: var(--space-sm);
            flex-wrap: wrap;
        }

        .filter-tab {
            padding: var(--space-sm) var(--space-md);
            border: 2px solid var(--border);
            background: var(--card-bg);
            border-radius: var(--radius-full);
            cursor: pointer;
            transition: all 0.2s ease, background-color 0.3s ease;
            font-size: var(--font-size-sm);
            font-weight: var(--font-medium);
            color: var(--text);
        }

        .filter-tab:hover {
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-2px);
        }

        .filter-tab:active {
            transform: translateY(0);
        }

        .filter-tab.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Rezepte-Grid */
        .recipes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: var(--space-xl);
            margin-top: var(--space-xl);
        }

        .recipe-card {
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            overflow: hidden;
            /* Neumorphism: Outer shadow + subtle inner highlight */
            box-shadow:
                6px 6px 12px var(--shadow),
                -4px -4px 10px rgba(255, 255, 255, 0.8);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            cursor: pointer;
            border: 1px solid var(--border);
        }

        .recipe-card:hover {
            transform: translateY(-6px);
            box-shadow:
                10px 10px 20px var(--shadow-hover),
                -8px -8px 18px rgba(255, 255, 255, 0.9);
        }

        /* Dark mode card shadows */
        [data-theme="dark"] .recipe-card {
            box-shadow:
                6px 6px 12px rgba(0, 0, 0, 0.4),
                -4px -4px 10px rgba(255, 255, 255, 0.05);
        }

        [data-theme="dark"] .recipe-card:hover {
            box-shadow:
                10px 10px 20px rgba(0, 0, 0, 0.5),
                -8px -8px 18px rgba(255, 255, 255, 0.08);
        }

        @media (prefers-color-scheme: dark) {
            :root:not([data-theme="light"]) .recipe-card {
                box-shadow:
                    6px 6px 12px rgba(0, 0, 0, 0.4),
                    -4px -4px 10px rgba(255, 255, 255, 0.05);
            }

            :root:not([data-theme="light"]) .recipe-card:hover {
                box-shadow:
                    10px 10px 20px rgba(0, 0, 0, 0.5),
                    -8px -8px 18px rgba(255, 255, 255, 0.08);
            }
        }

        .recipe-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
        }

        .recipe-placeholder {
            width: 100%;
            height: 220px;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .recipe-content {
            padding: var(--space-lg);
            min-height: 140px;
        }

        .recipe-title {
            font-size: var(--font-size-xl);
            font-weight: var(--font-semibold);
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .recipe-category {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: var(--primary);
            color: white;
            border-radius: var(--radius-full);
            font-size: var(--font-size-xs);
            font-weight: var(--font-medium);
            margin-bottom: 0.5rem;
        }

        .recipe-preview {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            z-index: 1000;
            overflow-y: auto;
            padding: var(--space-xl) var(--space-md);
            opacity: 0;
        }

        .modal.active {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            animation: modalFadeIn 0.3s ease forwards;
        }

        .modal.closing {
            animation: modalFadeOut 0.3s ease forwards;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: var(--radius-xl);
            max-width: 900px;
            width: 100%;
            margin: var(--space-xl) auto;
            box-shadow: 0 8px 32px var(--shadow-hover);
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid var(--border);
            opacity: 0;
            transform: translateY(-20px) scale(0.95);
            transition: background-color 0.3s ease;
        }

        .modal.active .modal-content {
            animation: modalSlideIn 0.3s ease 0.1s forwards;
        }

        .modal.closing .modal-content {
            animation: modalSlideOut 0.2s ease forwards;
        }

        .modal-header {
            position: relative;
            padding: var(--space-xl);
            border-bottom: 1px solid var(--border);
        }

        .modal-close {
            position: absolute;
            top: var(--space-md);
            right: var(--space-md);
            background: var(--background);
            border: 1px solid var(--border);
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-light);
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-full);
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .modal-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
        }

        .modal-body {
            padding: var(--space-xl);
        }

        .modal-title {
            font-size: var(--font-size-3xl);
            font-weight: var(--font-bold);
            margin-bottom: var(--space-md);
            color: var(--text);
        }

        .portion-control {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            margin: var(--space-lg) 0;
            padding: var(--space-md);
            background: var(--background);
            border-radius: var(--radius-md);
            border: 1px solid var(--border);
        }

        .portion-label {
            font-weight: 600;
        }

        .portion-buttons {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .portion-btn {
            width: 40px;
            height: 40px;
            border: 2px solid var(--primary);
            background: var(--card-bg);
            color: var(--primary);
            border-radius: var(--radius-full);
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: var(--font-bold);
            transition: all 0.2s ease;
        }

        .portion-btn:hover {
            background: var(--primary);
            color: white;
            transform: scale(1.1);
        }

        .portion-btn:active {
            transform: scale(0.95);
        }

        .portion-value {
            font-size: 1.2rem;
            font-weight: 600;
            min-width: 60px;
            text-align: center;
        }

        .ingredients-section, .instructions-section {
            margin: var(--space-xl) 0;
        }

        .section-title {
            font-size: var(--font-size-xl);
            font-weight: var(--font-semibold);
            margin-bottom: var(--space-md);
            color: var(--primary);
            border-bottom: 2px solid var(--primary);
            padding-bottom: var(--space-sm);
        }

        .ingredient-group {
            margin-top: 1.5rem;
        }

        .ingredient-group:first-child {
            margin-top: 0;
        }

        .ingredient-group-title {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .ingredient-item {
            padding: var(--space-sm) var(--space-md);
            border-left: 3px solid var(--primary);
            margin-bottom: var(--space-sm);
            background: var(--background);
            border-radius: 0 var(--radius-sm) var(--radius-sm) 0;
        }

        .ingredient-amount {
            font-weight: 600;
            color: var(--primary);
        }

        .instruction-group {
            margin-top: 1.5rem;
        }

        .instruction-group:first-child {
            margin-top: 0;
        }

        .instruction-group-title {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .instruction-item {
            padding: var(--space-md);
            margin-bottom: var(--space-md);
            background: var(--background);
            border-radius: var(--radius-md);
            border-left: 4px solid var(--primary);
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            color: var(--text-light);
        }

        .no-results-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        /* Modal Animations */
        @keyframes modalFadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes modalFadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        @keyframes modalSlideOut {
            from {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            to {
                opacity: 0;
                transform: translateY(-20px) scale(0.95);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                padding: var(--space-lg) var(--space-md);
            }

            header h1 {
                font-size: var(--font-size-2xl);
            }

            header p {
                font-size: 0.85rem;
            }

            .container {
                padding: var(--space-md) var(--space-sm);
            }

            .search-section {
                padding: var(--space-md);
                border-radius: var(--radius-md);
            }

            .search-box {
                flex-direction: column;
            }

            .search-input {
                width: 100%;
                font-size: 16px; /* Verhindert Zoom auf iOS */
            }

            .filter-tabs {
                flex-wrap: wrap;
                gap: 0.5rem;
            }

            .filter-tab {
                flex-shrink: 0;
                padding: 0.4rem 0.8rem;
                font-size: 0.85rem;
            }

            /* Rezept-Karten: Kompaktes horizontales Layout */
            .recipes-grid {
                grid-template-columns: 1fr;
                gap: var(--space-md);
            }

            .recipe-card {
                display: flex;
                flex-direction: row;
                border-radius: 8px;
            }

            .recipe-image, .recipe-placeholder {
                width: 100px;
                min-width: 100px;
                height: 100px;
                border-radius: 8px 0 0 8px;
            }

            .recipe-placeholder {
                font-size: 2rem;
            }

            .recipe-content {
                padding: 0.75rem;
                min-height: auto;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            .recipe-title {
                font-size: 1rem;
                margin-bottom: 0.25rem;
            }

            .recipe-category {
                font-size: 0.7rem;
                padding: 0.15rem 0.5rem;
                margin-bottom: 0.25rem;
            }

            .recipe-preview {
                font-size: 0.8rem;
                -webkit-line-clamp: 2;
            }

            /* Modal: Vollbild mit sticky Header */
            .modal {
                padding: 0;
            }

            .modal-content {
                margin: 0;
                border-radius: 0;
                min-height: 100vh;
                max-height: none;
            }

            .modal-header {
                position: sticky;
                top: 0;
                background: var(--card-bg);
                z-index: 10;
                padding: 1rem;
                border-bottom: 1px solid var(--border);
            }

            .modal-close {
                top: 0.5rem;
                right: 0.5rem;
                width: 44px;
                height: 44px;
                font-size: 1.5rem;
                background: var(--background);
                border-radius: 50%;
            }

            .modal-image {
                max-height: 200px;
            }

            .modal-body {
                padding: 1rem;
            }

            .modal-title {
                font-size: 1.5rem;
                margin-bottom: 0.5rem;
            }

            /* Portionen: Gr√∂√üere Touch-Targets */
            .portion-control {
                margin: 1rem 0;
                padding: 0.75rem;
                flex-wrap: wrap;
                justify-content: center;
                gap: 0.5rem;
            }

            .portion-btn {
                width: 44px;
                height: 44px;
                font-size: 1.4rem;
            }

            .portion-value {
                font-size: 1.3rem;
                min-width: 50px;
            }

            /* Zutaten & Zubereitung */
            .ingredients-section, .instructions-section {
                margin: 1rem 0;
            }

            .section-title {
                font-size: 1.2rem;
                margin-bottom: 0.75rem;
            }

            .ingredient-group-title,
            .instruction-group-title {
                font-size: 1rem;
            }

            .ingredient-item {
                padding: 0.5rem 0.75rem;
                font-size: 0.9rem;
            }

            .instruction-item {
                padding: 0.75rem;
                font-size: 0.9rem;
            }
        }

        /* Noch kleinere Screens */
        @media (max-width: 380px) {
            .recipe-image, .recipe-placeholder {
                width: 80px;
                min-width: 80px;
                height: 80px;
            }

            .recipe-title {
                font-size: 0.9rem;
            }

            .recipe-preview {
                display: none;
            }
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 3rem;
        }

        .loading-spinner {
            border: 4px solid var(--border);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Reduced Motion - Respektiere Nutzer-Praeferenz */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Rezepte</h1>
        <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode">
            <span class="theme-toggle-icon"></span>
        </button>
    </header>

    <div class="container">
        <div class="search-section">
            <div class="search-box">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="Suche nach Rezept oder Zutat... (mehrere Zutaten mit Komma trennen: Kohl, Mayonnaise)"
                    autocomplete="off">
            </div>
            <div class="filter-tabs" id="categoryFilters">
                <button class="filter-tab active" data-category="all" onclick="filterByCategory('all')">Alle</button>
            </div>
        </div>

        <div id="recipesContainer" class="recipes-grid">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Lade Rezepte...</p>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="recipeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <img id="modalImage" class="modal-image" alt="">
            <div class="modal-body">
                <h2 id="modalTitle" class="modal-title"></h2>
                <span id="modalCategory" class="recipe-category"></span>

                <div class="portion-control">
                    <span class="portion-label">Portionen:</span>
                    <div class="portion-buttons">
                        <button class="portion-btn" onclick="adjustPortions(-1)">‚àí</button>
                        <span id="portionValue" class="portion-value">1</span>
                        <button class="portion-btn" onclick="adjustPortions(1)">+</button>
                    </div>
                </div>

                <div class="ingredients-section">
                    <h3 class="section-title">Zutaten</h3>
                    <div id="ingredientsList"></div>
                </div>

                <div class="instructions-section">
                    <h3 class="section-title">Zubereitung</h3>
                    <div id="instructionsList"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let recipes = [];
        let filteredRecipes = [];
        let currentRecipe = null;
        let currentPortions = 1;
        let originalPortions = 1;

        // Rezepte laden
        async function loadRecipes() {
            try {
                const response = await fetch('recipes.json');
                recipes = await response.json();
                filteredRecipes = recipes;
                
                // Kategorien extrahieren und Filter erstellen
                const categories = [...new Set(recipes.map(r => r.category).filter(c => c))];
                createCategoryFilters(categories);
                
                displayRecipes();
            } catch (error) {
                console.error('Fehler beim Laden der Rezepte:', error);
                document.getElementById('recipesContainer').innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">‚ö†Ô∏è</div>
                        <h3>Rezepte konnten nicht geladen werden</h3>
                        <p>Bitte stelle sicher, dass die recipes.json Datei vorhanden ist.</p>
                    </div>
                `;
            }
        }

        // Kategoriefilter erstellen
        function createCategoryFilters(categories) {
            const container = document.getElementById('categoryFilters');
            categories.forEach(category => {
                const button = document.createElement('button');
                button.className = 'filter-tab';
                button.textContent = category;
                button.dataset.category = category;
                button.onclick = () => filterByCategory(category);
                container.appendChild(button);
            });
        }

        // Nach Kategorie filtern
        function filterByCategory(category) {
            // Aktiven Tab aktualisieren
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Finde und aktiviere den geklickten Tab
            const clickedTab = document.querySelector(`.filter-tab[data-category="${category}"]`);
            if (clickedTab) {
                clickedTab.classList.add('active');
            }

            // Filter anwenden
            if (category === 'all') {
                filteredRecipes = recipes;
            } else {
                filteredRecipes = recipes.filter(r => r.category === category);
            }

            // Such-Input zur√ºcksetzen und Rezepte anzeigen
            document.getElementById('searchInput').value = '';
            displayRecipes();
        }

        // Rezepte anzeigen
        function displayRecipes(recipesToShow = filteredRecipes) {
            const container = document.getElementById('recipesContainer');
            
            if (recipesToShow.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">üîç</div>
                        <h3>Keine Rezepte gefunden</h3>
                        <p>Versuche es mit anderen Suchbegriffen</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = recipesToShow.map(recipe => {
                // Zeige mehr Zutaten in der Vorschau
                const ingredientsPreview = recipe.ingredients.slice(0, 6).map(i => i.name).join(', ');
                const moreIngredients = recipe.ingredients.length > 6 ? ` (+${recipe.ingredients.length - 6} weitere)` : '';
                
                return `
                    <div class="recipe-card" onclick="openRecipe('${recipe.id}')">
                        ${recipe.image && recipe.image.trim()
                            ? `<img src="${recipe.image}" alt="${recipe.title}" class="recipe-image" onerror="this.outerHTML='<div class=\\'recipe-placeholder\\'>üçΩÔ∏è</div>'">`
                            : '<div class="recipe-placeholder">üçΩÔ∏è</div>'}
                        <div class="recipe-content">
                            ${recipe.category ? `<span class="recipe-category">${recipe.category}</span>` : ''}
                            <h3 class="recipe-title">${recipe.title}</h3>
                            <p class="recipe-preview">${ingredientsPreview}${moreIngredients}</p>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Suche
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase().trim();
            
            if (!query) {
                displayRecipes(filteredRecipes);
                return;
            }

            // Trenne Suchbegriffe bei Komma, Semikolon oder +
            const searchTerms = query.split(/[,;+]/).map(term => term.trim()).filter(term => term);
            
            const results = filteredRecipes.filter(recipe => {
                // Wenn nur ein Suchbegriff: normale Suche
                if (searchTerms.length === 1) {
                    const term = searchTerms[0];
                    // Suche im Titel
                    if (recipe.title.toLowerCase().includes(term)) return true;
                    
                    // Suche in Zutaten
                    return recipe.ingredients.some(ing => 
                        ing.name.toLowerCase().includes(term)
                    );
                }
                
                // Mehrere Suchbegriffe: ALLE m√ºssen in den Zutaten vorkommen (AND-Suche)
                return searchTerms.every(term => {
                    // Pr√ºfe ob der Begriff im Titel ist
                    if (recipe.title.toLowerCase().includes(term)) return true;
                    
                    // Oder in irgendeiner Zutat vorkommt
                    return recipe.ingredients.some(ing => 
                        ing.name.toLowerCase().includes(term)
                    );
                });
            });

            displayRecipes(results);
        });

        // Rezept √∂ffnen
        function openRecipe(recipeId) {
            currentRecipe = recipes.find(r => r.id === recipeId);
            if (!currentRecipe) return;

            originalPortions = currentRecipe.servings || 1;
            currentPortions = originalPortions;

            const modal = document.getElementById('recipeModal');
            document.getElementById('modalTitle').textContent = currentRecipe.title;
            document.getElementById('modalCategory').textContent = currentRecipe.category || '';
            document.getElementById('portionValue').textContent = currentPortions;
            
            const modalImage = document.getElementById('modalImage');
            if (currentRecipe.image) {
                modalImage.src = currentRecipe.image;
                modalImage.style.display = 'block';
            } else {
                modalImage.style.display = 'none';
            }

            updateIngredients();
            updateInstructions();

            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Modal schlie√üen
        function closeModal() {
            const modal = document.getElementById('recipeModal');

            // Trigger closing animation
            modal.classList.add('closing');

            // Wait for animation to complete before hiding
            setTimeout(() => {
                modal.classList.remove('active');
                modal.classList.remove('closing');
                document.body.style.overflow = 'auto';
            }, 300); // Match CSS animation duration
        }

        // Portionen anpassen
        function adjustPortions(change) {
            const newPortions = currentPortions + change;
            if (newPortions < 1) return;
            
            currentPortions = newPortions;
            document.getElementById('portionValue').textContent = currentPortions;
            updateIngredients();
        }

        // Zutaten mit angepassten Mengen anzeigen
        function updateIngredients() {
            const container = document.getElementById('ingredientsList');
            const factor = currentPortions / originalPortions;

            // Gruppiere Zutaten nach group
            const groups = {};
            currentRecipe.ingredients.forEach(ing => {
                const groupName = ing.group || '';
                if (!groups[groupName]) {
                    groups[groupName] = [];
                }
                groups[groupName].push(ing);
            });

            // Rendere Zutaten nach Gruppen
            let html = '';
            for (const [groupName, ingredients] of Object.entries(groups)) {
                if (groupName) {
                    html += `<div class="ingredient-group">`;
                    html += `<div class="ingredient-group-title">${groupName}</div>`;
                }

                ingredients.forEach(ing => {
                    let display = '';
                    if (ing.amount !== null) {
                        const adjustedAmount = ing.amount * factor;
                        const formatted = formatAmount(adjustedAmount);
                        display = `<span class="ingredient-amount">${formatted} ${ing.unit}</span> ${ing.name}`;
                    } else {
                        display = ing.original;
                    }
                    html += `<div class="ingredient-item">${display}</div>`;
                });

                if (groupName) {
                    html += `</div>`;
                }
            }

            container.innerHTML = html;
        }

        // Menge formatieren (z.B. 0.5 -> ¬Ω, 0.25 -> ¬º)
        function formatAmount(amount) {
            // Runde auf 2 Dezimalstellen
            amount = Math.round(amount * 100) / 100;

            // H√§ufige Br√ºche
            const fractions = {
                0.125: '‚Öõ',
                0.25: '¬º',
                0.33: '‚Öì',
                0.5: '¬Ω',
                0.67: '‚Öî',
                0.75: '¬æ'
            };

            const whole = Math.floor(amount);
            const decimal = amount - whole;

            // Pr√ºfe ob es einem Bruch entspricht
            for (const [value, symbol] of Object.entries(fractions)) {
                if (Math.abs(decimal - parseFloat(value)) < 0.05) {
                    return whole > 0 ? `${whole} ${symbol}` : symbol;
                }
            }

            // Sonst als Dezimalzahl oder ganze Zahl
            return decimal === 0 ? whole.toString() : amount.toString().replace('.', ',');
        }

        // Anweisungen anzeigen
        function updateInstructions() {
            const container = document.getElementById('instructionsList');

            // Pr√ºfe ob instructions das neue Format haben (Objekte mit text/group)
            const hasNewFormat = currentRecipe.instructions.length > 0 &&
                                 typeof currentRecipe.instructions[0] === 'object';

            if (!hasNewFormat) {
                // Altes Format: einfache Strings
                container.innerHTML = currentRecipe.instructions.map((instruction, index) =>
                    `<div class="instruction-item"><strong>Schritt ${index + 1}:</strong> ${instruction}</div>`
                ).join('');
                return;
            }

            // Neues Format: Gruppiere nach group
            const groups = {};
            currentRecipe.instructions.forEach(instr => {
                const groupName = instr.group || '';
                if (!groups[groupName]) {
                    groups[groupName] = [];
                }
                groups[groupName].push(instr.text);
            });

            // Rendere nach Gruppen
            let html = '';
            let stepCounter = 1;

            for (const [groupName, steps] of Object.entries(groups)) {
                if (groupName) {
                    html += `<div class="instruction-group">`;
                    html += `<div class="instruction-group-title">${groupName}</div>`;
                }

                steps.forEach(step => {
                    html += `<div class="instruction-item"><strong>Schritt ${stepCounter}:</strong> ${step}</div>`;
                    stepCounter++;
                });

                if (groupName) {
                    html += `</div>`;
                }
            }

            container.innerHTML = html;
        }

        // Modal bei Klick au√üerhalb schlie√üen
        document.getElementById('recipeModal').addEventListener('click', (e) => {
            if (e.target.id === 'recipeModal') {
                closeModal();
            }
        });

        // ESC zum Schlie√üen
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Theme Toggle
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
            }
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

            let newTheme;
            if (currentTheme === 'dark' || (currentTheme !== 'light' && prefersDark)) {
                newTheme = 'light';
            } else {
                newTheme = 'dark';
            }

            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        document.getElementById('themeToggle').addEventListener('click', toggleTheme);
        initTheme();

        // Rezepte beim Laden der Seite laden
        loadRecipes();
    </script>
</body>
</html>
