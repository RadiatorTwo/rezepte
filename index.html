<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezepte</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Citrus Burst Palette - Light Mode */
            --primary-lightest: #FFB74D;  /* Helles Orange */
            --primary: #FF8C00;           /* Orange - Hauptfarbe */
            --primary-dark: #FF6F00;      /* Dunkles Orange */
            --primary-darker: #FF5722;    /* Rot-Orange */
            --accent: #D84315;            /* Dunkles Rot-Orange */

            /* Neumorphism Light Mode */
            --background: #E8E0D8;        /* Warmes Beige f√ºr Neumorphism */
            --card-bg: #E8E0D8;           /* Gleich wie Hintergrund */
            --text: #2D2520;              /* Dunkelbraun */
            --text-light: #4A4035;        /* Mittleres Braun */
            --text-muted: #7A6E62;        /* Ged√§mpftes Braun */
            --border: transparent;

            /* Neumorphism Schatten */
            --neu-shadow-light: #FFFFFF;
            --neu-shadow-dark: #C5BAB0;
            --neu-distance: 8px;
            --neu-blur: 16px;
            --neu-intensity: 1;

            /* Neumorphism Box-Shadow Presets */
            --neu-raised:
                calc(var(--neu-distance) * -1) calc(var(--neu-distance) * -1) var(--neu-blur) var(--neu-shadow-light),
                var(--neu-distance) var(--neu-distance) var(--neu-blur) var(--neu-shadow-dark);
            --neu-raised-hover:
                calc(var(--neu-distance) * -1.5) calc(var(--neu-distance) * -1.5) calc(var(--neu-blur) * 1.5) var(--neu-shadow-light),
                calc(var(--neu-distance) * 1.5) calc(var(--neu-distance) * 1.5) calc(var(--neu-blur) * 1.5) var(--neu-shadow-dark);
            --neu-inset:
                inset calc(var(--neu-distance) * 0.5) calc(var(--neu-distance) * 0.5) var(--neu-blur) var(--neu-shadow-dark),
                inset calc(var(--neu-distance) * -0.5) calc(var(--neu-distance) * -0.5) var(--neu-blur) var(--neu-shadow-light);
            --neu-flat:
                calc(var(--neu-distance) * -0.5) calc(var(--neu-distance) * -0.5) calc(var(--neu-blur) * 0.5) var(--neu-shadow-light),
                calc(var(--neu-distance) * 0.5) calc(var(--neu-distance) * 0.5) calc(var(--neu-blur) * 0.5) var(--neu-shadow-dark);

            /* Spacing Scale (8px base) */
            --space-xs: 0.25rem;   /* 4px */
            --space-sm: 0.5rem;    /* 8px */
            --space-md: 1rem;      /* 16px */
            --space-lg: 1.5rem;    /* 24px */
            --space-xl: 2rem;      /* 32px */
            --space-2xl: 3rem;     /* 48px */

            /* Border Radius - Gr√∂√üer f√ºr Neumorphism */
            --radius-sm: 8px;
            --radius-md: 16px;
            --radius-lg: 24px;
            --radius-xl: 32px;
            --radius-full: 9999px;

            /* Typography Scale */
            --font-size-xs: 0.75rem;
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            --font-size-2xl: 1.5rem;
            --font-size-3xl: 2rem;
            --font-size-4xl: 2.5rem;

            /* Font Weights */
            --font-normal: 400;
            --font-medium: 500;
            --font-semibold: 600;
            --font-bold: 700;

            /* Line Heights */
            --leading-tight: 1.25;
            --leading-normal: 1.5;
            --leading-relaxed: 1.625;
        }

        /* Dark Mode - System preference (unless overridden by toggle) */
        @media (prefers-color-scheme: dark) {
            :root:not([data-theme="light"]) {
                --primary-lightest: #FFB74D;
                --primary: #FF8C00;
                --primary-dark: #FF6F00;
                --primary-darker: #FF5722;
                --accent: #D84315;

                /* Neumorphism Dark Mode */
                --background: #1E1A16;
                --card-bg: #1E1A16;
                --text: #F5F0EB;
                --text-light: #D5CFC8;
                --text-muted: #9A918A;
                --border: transparent;

                /* Neumorphism Schatten Dark */
                --neu-shadow-light: #2A2520;
                --neu-shadow-dark: #0A0908;
            }
        }

        /* Dark Mode - Explicit toggle selection */
        [data-theme="dark"] {
            --primary-lightest: #FFB74D;
            --primary: #FF8C00;
            --primary-dark: #FF6F00;
            --primary-darker: #FF5722;
            --accent: #D84315;

            /* Neumorphism Dark Mode */
            --background: #1E1A16;
            --card-bg: #1E1A16;
            --text: #F5F0EB;
            --text-light: #D5CFC8;
            --text-muted: #9A918A;
            --border: transparent;

            /* Neumorphism Schatten Dark */
            --neu-shadow-light: #2A2520;
            --neu-shadow-dark: #0A0908;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text);
            background: var(--background);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Header - Neumorphism Style */
        header {
            position: relative;
            background: var(--background);
            color: var(--text);
            padding: var(--space-2xl) var(--space-lg);
            margin-bottom: 0;
        }

        .header-content {
            max-width: 600px;
            margin: 0 auto;
            background: linear-gradient(145deg, var(--primary), var(--primary-dark));
            padding: var(--space-xl) var(--space-2xl);
            border-radius: var(--radius-xl);
            box-shadow: var(--neu-raised);
            text-align: center;
        }

        header h1 {
            text-align: center;
            font-size: var(--font-size-4xl);
            font-weight: var(--font-bold);
            letter-spacing: -0.02em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        header p {
            text-align: center;
            opacity: 0.9;
            color: white;
        }

        /* Theme Toggle - Auff√§lliger Stil */
        .theme-toggle {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            width: 58px;
            height: 58px;
            border: 3px solid var(--primary-dark);
            border-radius: var(--radius-full);
            background: linear-gradient(145deg, var(--primary-lightest), var(--primary));
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow:
                -6px -6px 14px rgba(255, 255, 255, 0.9),
                6px 6px 14px rgba(140, 100, 70, 0.5),
                0 0 0 5px var(--background),
                0 0 25px rgba(255, 140, 0, 0.4);
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: translateY(-3px) scale(1.08);
            box-shadow:
                -8px -8px 18px rgba(255, 255, 255, 1),
                8px 8px 18px rgba(140, 100, 70, 0.6),
                0 0 0 5px var(--background),
                0 0 35px rgba(255, 140, 0, 0.6);
        }

        .theme-toggle:active {
            transform: translateY(0) scale(0.95);
            box-shadow:
                inset 4px 4px 8px rgba(140, 100, 70, 0.4),
                inset -4px -4px 8px rgba(255, 255, 255, 0.5),
                0 0 0 5px var(--background);
        }

        .theme-toggle-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
        }

        /* Icon Styles */
        .theme-toggle-icon svg {
            width: 28px;
            height: 28px;
            color: white;
            fill: white;
            filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.3));
            transition: transform 0.4s ease, opacity 0.3s ease;
            position: absolute;
        }

        .theme-toggle:hover .theme-toggle-icon svg {
            transform: rotate(20deg) scale(1.1);
        }

        /* Light Mode: Sonne sichtbar, Mond versteckt */
        .sun-icon {
            opacity: 1;
        }

        .moon-icon {
            opacity: 0;
        }

        /* Dark Mode: Mond sichtbar, Sonne versteckt */
        [data-theme="dark"] .sun-icon {
            opacity: 0;
            transform: rotate(-90deg) scale(0.5);
        }

        [data-theme="dark"] .moon-icon {
            opacity: 1;
        }

        [data-theme="dark"] .theme-toggle:hover .moon-icon {
            transform: rotate(-20deg) scale(1.1);
        }

        @media (prefers-color-scheme: dark) {
            :root:not([data-theme="light"]) .sun-icon {
                opacity: 0;
                transform: rotate(-90deg) scale(0.5);
            }

            :root:not([data-theme="light"]) .moon-icon {
                opacity: 1;
            }

            :root:not([data-theme="light"]) .theme-toggle:hover .moon-icon {
                transform: rotate(-20deg) scale(1.1);
            }
        }

        /* Dark Mode Button Stil */
        [data-theme="dark"] .theme-toggle {
            background: linear-gradient(145deg, #2A2520, #1A1714);
            border-color: var(--primary-lightest);
            box-shadow:
                -5px -5px 12px rgba(50, 45, 40, 0.8),
                5px 5px 12px rgba(0, 0, 0, 0.7),
                0 0 0 5px var(--background),
                0 0 25px rgba(255, 183, 77, 0.3);
        }

        [data-theme="dark"] .theme-toggle:hover {
            box-shadow:
                -7px -7px 16px rgba(50, 45, 40, 0.9),
                7px 7px 16px rgba(0, 0, 0, 0.8),
                0 0 0 5px var(--background),
                0 0 35px rgba(255, 183, 77, 0.5);
        }

        [data-theme="dark"] .theme-toggle:active {
            box-shadow:
                inset 4px 4px 8px rgba(0, 0, 0, 0.6),
                inset -4px -4px 8px rgba(50, 45, 40, 0.4),
                0 0 0 5px var(--background);
        }

        [data-theme="dark"] .theme-toggle-icon svg {
            fill: var(--primary-lightest);
            color: var(--primary-lightest);
        }

        @media (prefers-color-scheme: dark) {
            :root:not([data-theme="light"]) .theme-toggle {
                background: linear-gradient(145deg, #2A2520, #1A1714);
                border-color: var(--primary-lightest);
                box-shadow:
                    -5px -5px 12px rgba(50, 45, 40, 0.8),
                    5px 5px 12px rgba(0, 0, 0, 0.7),
                    0 0 0 5px var(--background),
                    0 0 25px rgba(255, 183, 77, 0.3);
            }

            :root:not([data-theme="light"]) .theme-toggle:hover {
                box-shadow:
                    -7px -7px 16px rgba(50, 45, 40, 0.9),
                    7px 7px 16px rgba(0, 0, 0, 0.8),
                    0 0 0 5px var(--background),
                    0 0 35px rgba(255, 183, 77, 0.5);
            }

            :root:not([data-theme="light"]) .theme-toggle:active {
                box-shadow:
                    inset 4px 4px 8px rgba(0, 0, 0, 0.6),
                    inset -4px -4px 8px rgba(50, 45, 40, 0.4),
                    0 0 0 5px var(--background);
            }

            :root:not([data-theme="light"]) .theme-toggle-icon svg {
                fill: var(--primary-lightest);
                color: var(--primary-lightest);
            }
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--space-xl) var(--space-lg);
        }

        /* Suchbereich - Neumorphism */
        .search-section {
            background: var(--background);
            padding: var(--space-xl);
            border-radius: var(--radius-lg);
            box-shadow: var(--neu-raised);
            margin-bottom: var(--space-xl);
            border: none;
            transition: background-color 0.3s ease;
        }

        .search-box {
            display: flex;
            gap: var(--space-md);
            margin-bottom: var(--space-lg);
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: var(--space-md) var(--space-lg);
            border: none;
            border-radius: var(--radius-lg);
            font-size: var(--font-size-base);
            background: var(--background);
            color: var(--text);
            box-shadow: var(--neu-inset);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            box-shadow:
                var(--neu-inset),
                0 0 0 3px var(--primary-lightest);
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .filter-tabs {
            display: flex;
            gap: var(--space-md);
            flex-wrap: wrap;
        }

        .filter-tab {
            padding: var(--space-sm) var(--space-lg);
            border: none;
            background: var(--background);
            border-radius: var(--radius-full);
            cursor: pointer;
            box-shadow: var(--neu-flat);
            transition: all 0.3s ease;
            font-size: var(--font-size-sm);
            font-weight: var(--font-medium);
            color: var(--text);
        }

        .filter-tab:hover {
            box-shadow: var(--neu-raised);
            color: var(--primary);
            transform: translateY(-2px);
        }

        .filter-tab:active {
            box-shadow: var(--neu-inset);
            transform: translateY(0);
        }

        .filter-tab.active {
            background: linear-gradient(145deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: var(--neu-raised);
        }

        .filter-tab.active:hover {
            box-shadow: var(--neu-raised-hover);
        }

        /* Rezepte-Grid */
        .recipes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: var(--space-xl);
            margin-top: var(--space-xl);
        }

        .recipe-card {
            background: var(--background);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--neu-raised);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: none;
        }

        .recipe-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--neu-raised-hover);
        }

        .recipe-card:active {
            transform: translateY(-4px);
            box-shadow: var(--neu-flat);
        }

        .recipe-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            background: linear-gradient(145deg, var(--primary), var(--primary-dark));
        }

        .recipe-placeholder {
            width: 100%;
            height: 220px;
            background: linear-gradient(145deg, var(--primary), var(--primary-dark));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .recipe-content {
            padding: var(--space-lg);
            min-height: 140px;
        }

        .recipe-title {
            font-size: var(--font-size-xl);
            font-weight: var(--font-semibold);
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .recipe-category {
            display: inline-block;
            padding: 0.35rem 1rem;
            background: linear-gradient(145deg, var(--primary), var(--primary-dark));
            color: white;
            border-radius: var(--radius-full);
            font-size: var(--font-size-xs);
            font-weight: var(--font-semibold);
            margin-bottom: 0.5rem;
            box-shadow:
                2px 2px 4px var(--neu-shadow-dark),
                -2px -2px 4px var(--neu-shadow-light);
        }

        .recipe-preview {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Modal - Neumorphism */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(45, 37, 32, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 1000;
            overflow-y: auto;
            padding: var(--space-xl) var(--space-md);
            opacity: 0;
        }

        /* Dark Mode: etwas weniger Abdunkelung n√∂tig */
        [data-theme="dark"] .modal {
            background: rgba(0, 0, 0, 0.6);
        }

        @media (prefers-color-scheme: dark) {
            :root:not([data-theme="light"]) .modal {
                background: rgba(0, 0, 0, 0.6);
            }
        }

        .modal.active {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            animation: modalFadeIn 0.3s ease forwards;
        }

        .modal.closing {
            animation: modalFadeOut 0.3s ease forwards;
        }

        .modal-content {
            background: var(--background);
            border-radius: var(--radius-xl);
            max-width: 900px;
            width: 100%;
            margin: var(--space-xl) auto;
            box-shadow: var(--neu-raised-hover);
            max-height: 90vh;
            overflow-y: auto;
            border: none;
            opacity: 0;
            transform: translateY(-20px) scale(0.95);
            transition: background-color 0.3s ease;
        }

        .modal.active .modal-content {
            animation: modalSlideIn 0.3s ease 0.1s forwards;
        }

        .modal.closing .modal-content {
            animation: modalSlideOut 0.2s ease forwards;
        }

        .modal-header {
            position: relative;
            padding: var(--space-xl);
            background: linear-gradient(145deg, var(--primary), var(--primary-dark));
        }

        .modal-close {
            position: absolute;
            top: var(--space-md);
            right: var(--space-md);
            background: var(--background);
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text);
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-full);
            box-shadow: var(--neu-raised);
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            box-shadow: var(--neu-raised-hover);
            transform: scale(1.05);
        }

        .modal-close:active {
            box-shadow: var(--neu-inset);
            transform: scale(0.95);
        }

        .modal-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
        }

        .modal-body {
            padding: var(--space-xl);
        }

        .modal-title {
            font-size: var(--font-size-3xl);
            font-weight: var(--font-bold);
            margin-bottom: var(--space-md);
            color: var(--text);
        }

        .portion-control {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            margin: var(--space-lg) 0;
            padding: var(--space-lg);
            background: var(--background);
            border-radius: var(--radius-lg);
            box-shadow: var(--neu-inset);
            border: none;
        }

        .portion-label {
            font-weight: var(--font-semibold);
            color: var(--text);
        }

        .portion-buttons {
            display: flex;
            gap: var(--space-md);
            align-items: center;
        }

        .portion-btn {
            width: 44px;
            height: 44px;
            border: none;
            background: var(--background);
            color: var(--primary);
            border-radius: var(--radius-full);
            cursor: pointer;
            font-size: 1.3rem;
            font-weight: var(--font-bold);
            box-shadow: var(--neu-flat);
            transition: all 0.3s ease;
        }

        .portion-btn:hover {
            box-shadow: var(--neu-raised);
            color: var(--primary-dark);
            transform: scale(1.05);
        }

        .portion-btn:active {
            box-shadow: var(--neu-inset);
            transform: scale(0.95);
        }

        .portion-value {
            font-size: 1.3rem;
            font-weight: var(--font-bold);
            min-width: 60px;
            text-align: center;
            color: var(--primary);
        }

        .ingredients-section, .instructions-section, .notes-section {
            margin: var(--space-xl) 0;
        }

        .section-title {
            font-size: var(--font-size-xl);
            font-weight: var(--font-semibold);
            margin-bottom: var(--space-lg);
            color: var(--primary);
            padding-bottom: var(--space-sm);
            border-bottom: 3px solid var(--primary);
            display: inline-block;
        }

        .ingredient-group {
            margin-top: 1.5rem;
        }

        .ingredient-group:first-child {
            margin-top: 0;
        }

        .ingredient-group-title {
            font-weight: var(--font-semibold);
            color: var(--primary);
            margin-bottom: var(--space-sm);
            font-size: 1.1rem;
        }

        .ingredient-item {
            padding: var(--space-md);
            margin-bottom: var(--space-sm);
            background: var(--background);
            border-radius: var(--radius-md);
            box-shadow: var(--neu-flat);
            border-left: 4px solid var(--primary);
        }

        .ingredient-amount {
            font-weight: var(--font-semibold);
            color: var(--primary);
        }

        .instruction-group {
            margin-top: 1.5rem;
        }

        .instruction-group:first-child {
            margin-top: 0;
        }

        .instruction-group-title {
            font-weight: var(--font-semibold);
            color: var(--primary);
            margin-bottom: var(--space-sm);
            font-size: 1.1rem;
        }

        .instruction-item {
            padding: var(--space-lg);
            margin-bottom: var(--space-md);
            background: var(--background);
            border-radius: var(--radius-md);
            box-shadow: var(--neu-flat);
            border-left: 4px solid var(--primary);
        }

        .instruction-item strong {
            color: var(--primary);
        }

        .note-item {
            padding: var(--space-md) var(--space-lg);
            margin-bottom: var(--space-sm);
            background: var(--background);
            border-radius: var(--radius-md);
            box-shadow: var(--neu-flat);
            border-left: 4px solid var(--text-muted);
            line-height: var(--leading-relaxed);
        }

        .note-item strong {
            color: var(--primary);
        }

        .no-results {
            text-align: center;
            padding: var(--space-2xl);
            color: var(--text-light);
            background: var(--background);
            border-radius: var(--radius-lg);
            box-shadow: var(--neu-inset);
            margin: var(--space-xl) 0;
        }

        .no-results-icon {
            font-size: 4rem;
            margin-bottom: var(--space-md);
        }

        .no-results h3 {
            color: var(--text);
            margin-bottom: var(--space-sm);
        }

        /* Modal Animations */
        @keyframes modalFadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes modalFadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        @keyframes modalSlideOut {
            from {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            to {
                opacity: 0;
                transform: translateY(-20px) scale(0.95);
            }
        }

        /* Responsive - Neumorphism angepasst */
        @media (max-width: 768px) {
            :root {
                --neu-distance: 6px;
                --neu-blur: 12px;
            }

            header {
                padding: var(--space-md) var(--space-md);
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                gap: var(--space-md);
            }

            .header-content {
                padding: var(--space-md) var(--space-lg);

                margin: 0;
            }

            header h1 {
                font-size: var(--font-size-xl);
            }

            .theme-toggle {
                position: relative;
                top: auto;
                right: auto;
                width: 48px;
                height: 48px;
                flex-shrink: 0;
                box-shadow:
                    -4px -4px 10px rgba(255, 255, 255, 0.9),
                    4px 4px 10px rgba(140, 100, 70, 0.5),
                    0 0 0 4px var(--background),
                    0 0 15px rgba(255, 140, 0, 0.3);
            }

            .theme-toggle-icon svg {
                width: 22px;
                height: 22px;
            }

            [data-theme="dark"] .theme-toggle,
            :root:not([data-theme="light"]) .theme-toggle {
                box-shadow:
                    -4px -4px 10px rgba(50, 45, 40, 0.8),
                    4px 4px 10px rgba(0, 0, 0, 0.7),
                    0 0 0 4px var(--background),
                    0 0 15px rgba(255, 183, 77, 0.3);
            }

            .container {
                padding: var(--space-md) var(--space-sm);
            }

            .search-section {
                padding: var(--space-md);
                border-radius: var(--radius-md);
            }

            .search-box {
                flex-direction: column;
            }

            .search-input {
                width: 100%;
                font-size: 16px;
                padding: var(--space-md);
            }

            .filter-tabs {
                gap: var(--space-sm);
            }

            .filter-tab {
                flex-shrink: 0;
                padding: var(--space-sm) var(--space-md);
                font-size: 0.85rem;
            }

            /* Rezept-Karten: Kompaktes horizontales Layout */
            .recipes-grid {
                grid-template-columns: 1fr;
                gap: var(--space-md);
            }

            .recipe-card {
                display: flex;
                flex-direction: row;
                border-radius: var(--radius-md);

            .recipe-image, .recipe-placeholder {
                width: 110px;
                min-width: 110px;
                height: 110px;
                border-radius: var(--radius-md) 0 0 var(--radius-md);
            }

            .recipe-placeholder {
                font-size: 2.5rem;
            }

            .recipe-content {
                padding: var(--space-md);
                min-height: auto;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            .recipe-title {
                font-size: 1rem;
                margin-bottom: 0.25rem;
            }

            .recipe-category {
                font-size: 0.7rem;
                padding: 0.2rem 0.6rem;
                margin-bottom: 0.25rem;
            }

            .recipe-preview {
                font-size: 0.8rem;
                -webkit-line-clamp: 2;
            }

            /* Modal: Vollbild mit sticky Header */
            .modal {
                padding: 0;

            .modal-content {
                margin: 0;
                border-radius: 0;

                max-height: none;

                z-index: 10;

            .modal-close {
                top: var(--space-sm);
                right: var(--space-sm);

            .modal-image {

            .modal-body {
                padding: var(--space-md);

            .modal-title {
                font-size: var(--font-size-2xl);

            /* Portionen: Gr√∂√üere Touch-Targets */
            .portion-control {
                margin: var(--space-md) 0;
                padding: var(--space-md);
                flex-wrap: wrap;
                justify-content: center;
                gap: var(--space-sm);
            }

            .portion-btn {
                width: 48px;
                height: 48px;
                font-size: 1.4rem;
            }

            .portion-value {

            /* Zutaten & Zubereitung & Notizen */
            .ingredients-section, .instructions-section, .notes-section {

            .instruction-group-title {
                font-size: 1rem;

            .ingredient-item {
                padding: var(--space-sm) var(--space-md);
                font-size: 0.9rem;
            }

            .instruction-item {
                padding: var(--space-md);
                font-size: 0.9rem;
            }

            .note-item {
                padding: var(--space-sm) var(--space-md);
                font-size: 0.9rem;
            }

            .loading {
                padding: var(--space-xl);
            }

            .no-results {
                padding: var(--space-xl);
            }
        }

        /* Noch kleinere Screens */
        @media (max-width: 380px) {
            :root {
                --neu-distance: 4px;
                --neu-blur: 8px;
            }

            .recipe-image, .recipe-placeholder {
                width: 90px;
                min-width: 90px;
                height: 90px;
            }

            .recipe-title {
                font-size: 0.9rem;
            }

            .recipe-preview {
                display: none;
            }
        }

        /* Loading - Neumorphism */
        .loading {
            text-align: center;
            padding: var(--space-2xl);
            background: var(--background);
            border-radius: var(--radius-lg);
            box-shadow: var(--neu-raised);
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border-radius: var(--radius-full);
            background: var(--background);
            box-shadow: var(--neu-inset);
            position: relative;
            margin: 0 auto var(--space-md);
            animation: pulse 1.5s ease-in-out infinite;
        }

        .loading-spinner::after {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            bottom: 8px;
            border-radius: var(--radius-full);
            border: 3px solid transparent;
            border-top-color: var(--primary);
            border-right-color: var(--primary-dark);
            animation: spin 1s linear infinite;
        }

        .loading p {
            color: var(--text-muted);
            font-weight: var(--font-medium);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { box-shadow: var(--neu-inset); }
            50% { box-shadow: var(--neu-flat); }
        }

        /* Reduced Motion - Respektiere Nutzer-Praeferenz */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }

<body>
    <header>
        <div class="header-content">
            <h1>Rezepte</h1>
        </div>
        <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode">
            <span class="theme-toggle-icon">
                <!-- Sun Icon -->
                <svg class="sun-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="5"/>
                    <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                    <style>
                        .sun-icon path { stroke: currentColor; stroke-width: 2; stroke-linecap: round; }
                        .sun-icon circle { fill: currentColor; }
                    </style>
                </svg>
                <!-- Moon Icon -->
                <svg class="moon-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                </svg>
            </span>
        </button>
    </header>

    <div class="container">
        <div class="search-section">
            <div class="search-box">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="Suche nach Rezept oder Zutat... (mehrere Zutaten mit Komma trennen: Kohl, Mayonnaise)"
                    autocomplete="off">
            </div>
            <div class="filter-tabs" id="categoryFilters">
                <button class="filter-tab active" data-category="all" onclick="filterByCategory('all')">Alle</button>
            </div>
        </div>

        <div id="recipesContainer" class="recipes-grid">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Lade Rezepte...</p>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="recipeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <img id="modalImage" class="modal-image" alt="">
            <div class="modal-body">
                <h2 id="modalTitle" class="modal-title"></h2>
                <span id="modalCategory" class="recipe-category"></span>

                <div class="portion-control">
                    <span class="portion-label">Portionen:</span>
                    <div class="portion-buttons">
                        <button class="portion-btn" onclick="adjustPortions(-1)">‚àí</button>
                        <span id="portionValue" class="portion-value">1</span>
                        <button class="portion-btn" onclick="adjustPortions(1)">+</button>
                    </div>
                </div>

                <div class="ingredients-section">
                    <h3 class="section-title">Zutaten</h3>
                    <div id="ingredientsList"></div>
                </div>

                <div class="instructions-section">
                    <h3 class="section-title">Zubereitung</h3>
                    <div id="instructionsList"></div>
                </div>

                <div class="notes-section" id="notesSection" style="display: none;">
                    <h3 class="section-title">Notizen</h3>
                    <div id="notesList"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let recipes = [];
        let filteredRecipes = [];
        let currentRecipe = null;
        let currentPortions = 1;
        let originalPortions = 1;

        // Rezepte laden
        async function loadRecipes() {
            try {
                const response = await fetch('recipes.json');
                recipes = await response.json();
                filteredRecipes = recipes;
                
                // Kategorien extrahieren und Filter erstellen
                const categories = [...new Set(recipes.map(r => r.category).filter(c => c))];
                createCategoryFilters(categories);
                
                displayRecipes();
            } catch (error) {
                console.error('Fehler beim Laden der Rezepte:', error);
                document.getElementById('recipesContainer').innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">‚ö†Ô∏è</div>
                        <h3>Rezepte konnten nicht geladen werden</h3>
                        <p>Bitte stelle sicher, dass die recipes.json Datei vorhanden ist.</p>
                    </div>
                `;
            }
        }

        // Kategoriefilter erstellen
        function createCategoryFilters(categories) {
            const container = document.getElementById('categoryFilters');
            categories.forEach(category => {
                const button = document.createElement('button');
                button.className = 'filter-tab';
                button.textContent = category;
                button.dataset.category = category;
                button.onclick = () => filterByCategory(category);
                container.appendChild(button);
            });
        }

        // Nach Kategorie filtern
        function filterByCategory(category) {
            // Aktiven Tab aktualisieren
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Finde und aktiviere den geklickten Tab
            const clickedTab = document.querySelector(`.filter-tab[data-category="${category}"]`);
            if (clickedTab) {
                clickedTab.classList.add('active');
            }

            // Filter anwenden
            if (category === 'all') {
                filteredRecipes = recipes;
            } else {
                filteredRecipes = recipes.filter(r => r.category === category);
            }

            // Such-Input zur√ºcksetzen und Rezepte anzeigen
            document.getElementById('searchInput').value = '';
            displayRecipes();
        }

        // Rezepte anzeigen
        function displayRecipes(recipesToShow = filteredRecipes) {
            const container = document.getElementById('recipesContainer');
            
            if (recipesToShow.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">üîç</div>
                        <h3>Keine Rezepte gefunden</h3>
                        <p>Versuche es mit anderen Suchbegriffen</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = recipesToShow.map(recipe => {
                // Zeige mehr Zutaten in der Vorschau
                const ingredientsPreview = recipe.ingredients.slice(0, 6).map(i => i.name).join(', ');
                const moreIngredients = recipe.ingredients.length > 6 ? ` (+${recipe.ingredients.length - 6} weitere)` : '';
                
                return `
                    <div class="recipe-card" onclick="openRecipe('${recipe.id}')">
                        ${recipe.image && recipe.image.trim()
                            ? `<img src="${recipe.image}" alt="${recipe.title}" class="recipe-image" onerror="this.outerHTML='<div class=\\'recipe-placeholder\\'>üçΩÔ∏è</div>'">`
                            : '<div class="recipe-placeholder">üçΩÔ∏è</div>'}
                        <div class="recipe-content">
                            ${recipe.category ? `<span class="recipe-category">${recipe.category}</span>` : ''}
                            <h3 class="recipe-title">${recipe.title}</h3>
                            <p class="recipe-preview">${ingredientsPreview}${moreIngredients}</p>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Suche
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase().trim();
            
            if (!query) {
                displayRecipes(filteredRecipes);
                return;
            }

            // Trenne Suchbegriffe bei Komma, Semikolon oder +
            const searchTerms = query.split(/[,;+]/).map(term => term.trim()).filter(term => term);
            
            const results = filteredRecipes.filter(recipe => {
                // Wenn nur ein Suchbegriff: normale Suche
                if (searchTerms.length === 1) {
                    const term = searchTerms[0];
                    // Suche im Titel
                    if (recipe.title.toLowerCase().includes(term)) return true;
                    
                    // Suche in Zutaten
                    return recipe.ingredients.some(ing => 
                        ing.name.toLowerCase().includes(term)
                    );
                }
                
                // Mehrere Suchbegriffe: ALLE m√ºssen in den Zutaten vorkommen (AND-Suche)
                return searchTerms.every(term => {
                    // Pr√ºfe ob der Begriff im Titel ist
                    if (recipe.title.toLowerCase().includes(term)) return true;
                    
                    // Oder in irgendeiner Zutat vorkommt
                    return recipe.ingredients.some(ing => 
                        ing.name.toLowerCase().includes(term)
                    );
                });
            });

            displayRecipes(results);
        });

        // Rezept √∂ffnen
        function openRecipe(recipeId) {
            currentRecipe = recipes.find(r => r.id === recipeId);
            if (!currentRecipe) return;

            originalPortions = currentRecipe.servings || 1;
            currentPortions = originalPortions;

            const modal = document.getElementById('recipeModal');
            document.getElementById('modalTitle').textContent = currentRecipe.title;
            document.getElementById('modalCategory').textContent = currentRecipe.category || '';
            document.getElementById('portionValue').textContent = currentPortions;
            
            const modalImage = document.getElementById('modalImage');
            if (currentRecipe.image) {
                modalImage.src = currentRecipe.image;
                modalImage.style.display = 'block';
            } else {
                modalImage.style.display = 'none';
            }

            updateIngredients();
            updateInstructions();
            updateNotes();

            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Modal schlie√üen
        function closeModal() {
            const modal = document.getElementById('recipeModal');

            // Trigger closing animation
            modal.classList.add('closing');

            // Wait for animation to complete before hiding
            setTimeout(() => {
                modal.classList.remove('active');
                modal.classList.remove('closing');
                document.body.style.overflow = 'auto';
            }, 300); // Match CSS animation duration
        }

        // Portionen anpassen
        function adjustPortions(change) {
            const newPortions = currentPortions + change;
            if (newPortions < 1) return;
            
            currentPortions = newPortions;
            document.getElementById('portionValue').textContent = currentPortions;
            updateIngredients();
        }

        // Zutaten mit angepassten Mengen anzeigen
        function updateIngredients() {
            const container = document.getElementById('ingredientsList');
            const factor = currentPortions / originalPortions;

            // Gruppiere Zutaten nach group
            const groups = {};
            currentRecipe.ingredients.forEach(ing => {
                const groupName = ing.group || '';
                if (!groups[groupName]) {
                    groups[groupName] = [];
                }
                groups[groupName].push(ing);
            });

            // Rendere Zutaten nach Gruppen
            let html = '';
            for (const [groupName, ingredients] of Object.entries(groups)) {
                if (groupName) {
                    html += `<div class="ingredient-group">`;
                    html += `<div class="ingredient-group-title">${groupName}</div>`;
                }

                ingredients.forEach(ing => {
                    let display = '';
                    if (ing.amount !== null) {
                        const adjustedAmount = ing.amount * factor;
                        const formatted = formatAmount(adjustedAmount);

                        // Pr√ºfe ob es einen Bereich gibt (amount_max)
                        if (ing.amount_max !== null && ing.amount_max !== undefined) {
                            const adjustedMax = ing.amount_max * factor;
                            const formattedMax = formatAmount(adjustedMax);
                            display = `<span class="ingredient-amount">${formatted}-${formattedMax} ${ing.unit}</span> ${ing.name}`;
                        } else {
                            display = `<span class="ingredient-amount">${formatted} ${ing.unit}</span> ${ing.name}`;
                        }
                    } else {
                        display = ing.original;
                    }
                    html += `<div class="ingredient-item">${display}</div>`;
                });

                if (groupName) {
                    html += `</div>`;
                }
            }

            container.innerHTML = html;
        }

        // Menge formatieren (z.B. 0.5 -> ¬Ω, 0.25 -> ¬º)
        function formatAmount(amount) {
            // Runde auf 2 Dezimalstellen
            amount = Math.round(amount * 100) / 100;

            // H√§ufige Br√ºche
            const fractions = {
                0.125: '‚Öõ',
                0.25: '¬º',
                0.33: '‚Öì',
                0.5: '¬Ω',
                0.67: '‚Öî',
                0.75: '¬æ'
            };

            const whole = Math.floor(amount);
            const decimal = amount - whole;

            // Pr√ºfe ob es einem Bruch entspricht
            for (const [value, symbol] of Object.entries(fractions)) {
                if (Math.abs(decimal - parseFloat(value)) < 0.05) {
                    return whole > 0 ? `${whole} ${symbol}` : symbol;
                }
            }

            // Sonst als Dezimalzahl oder ganze Zahl
            return decimal === 0 ? whole.toString() : amount.toString().replace('.', ',');
        }

        // Anweisungen anzeigen
        function updateInstructions() {
            const container = document.getElementById('instructionsList');

            // Pr√ºfe ob instructions das neue Format haben (Objekte mit text/group)
            const hasNewFormat = currentRecipe.instructions.length > 0 &&
                                 typeof currentRecipe.instructions[0] === 'object';

            if (!hasNewFormat) {
                // Altes Format: einfache Strings
                container.innerHTML = currentRecipe.instructions.map((instruction, index) =>
                    `<div class="instruction-item"><strong>Schritt ${index + 1}:</strong> ${instruction}</div>`
                ).join('');
                return;
            }

            // Neues Format: Gruppiere nach group
            const groups = {};
            currentRecipe.instructions.forEach(instr => {
                const groupName = instr.group || '';
                if (!groups[groupName]) {
                    groups[groupName] = [];
                }
                groups[groupName].push(instr.text);
            });

            // Rendere nach Gruppen
            let html = '';
            let stepCounter = 1;

            for (const [groupName, steps] of Object.entries(groups)) {
                if (groupName) {
                    html += `<div class="instruction-group">`;
                    html += `<div class="instruction-group-title">${groupName}</div>`;
                }

                steps.forEach(step => {
                    html += `<div class="instruction-item"><strong>Schritt ${stepCounter}:</strong> ${step}</div>`;
                    stepCounter++;
                });

                if (groupName) {
                    html += `</div>`;
                }
            }

            container.innerHTML = html;
        }

        // Notizen anzeigen
        function updateNotes() {
            const container = document.getElementById('notesList');
            const section = document.getElementById('notesSection');

            // Pr√ºfe ob Notizen vorhanden sind
            if (!currentRecipe.notes || currentRecipe.notes.length === 0) {
                section.style.display = 'none';
                return;
            }

            section.style.display = 'block';

            // Konvertiere **text** zu <strong>text</strong>
            const formatNote = (text) => {
                return text.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
            };

            container.innerHTML = currentRecipe.notes.map(note =>
                `<div class="note-item">${formatNote(note)}</div>`
            ).join('');
        }

        // Modal bei Klick au√üerhalb schlie√üen
        document.getElementById('recipeModal').addEventListener('click', (e) => {
            if (e.target.id === 'recipeModal') {
                closeModal();
            }
        });

        // ESC zum Schlie√üen
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Theme Toggle
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
            }
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

            let newTheme;
            if (currentTheme === 'dark' || (currentTheme !== 'light' && prefersDark)) {
                newTheme = 'light';
            } else {
                newTheme = 'dark';
            }

            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        document.getElementById('themeToggle').addEventListener('click', toggleTheme);
        initTheme();

        // Rezepte beim Laden der Seite laden
        loadRecipes();
    </script>
